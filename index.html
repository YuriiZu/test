<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="listContainer">
    <div class="listinput form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="new task">
        <label for="floatingInput">Choose your new list</label>
    </div>
    <button type="button" class="submitBTN btn btn-info">Submit</button>
</div>
    <div class="buttons">
      <button type="button" class="addBTN btn btn-primary">Add</button>
      <button type="button" class="deleteBTN btn btn-warning">Delete</button>
      <button type="button" class="clearBTN btn btn-danger">Clear</button>
      <button type="button" class="saveBTN clearBTN btn btn-success">Save</button>
    </div>
    <div class="list list-group w-50">
    </div>


</div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
